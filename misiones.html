<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Misiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts para tipografía personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/misiones.css">
    <link rel="stylesheet" href="components/css/header.css">
    <link rel="stylesheet" href="components/css/footer.css">
    <link rel="stylesheet" href="components/css/missions.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Main Section -->
    <section class="cq-main-section">
        <div class="cq-container">
            <div class="cq-main-header">
                <h1 class="cq-section-title" data-aos="fade-up">Explora las Misiones</h1>
                <p class="cq-main-subtitle" data-aos="fade-up" data-aos-delay="100">
                    Descubre desafíos de programación y mejora tus habilidades
                </p>
            </div>

            <div class="cq-language-tags" data-aos="fade-up" data-aos-delay="200">
                <button class="cq-language-tag active">Todos</button>
                <button class="cq-language-tag">JavaScript</button>
                <button class="cq-language-tag">Python</button>
                <button class="cq-language-tag">Java</button>
                <button class="cq-language-tag">HTML/CSS</button>
            </div>
        </div>
    </section>

    <!-- Misiones Component -->
    <div id="missions-component"></div>

    <!-- Stats Section -->
    <section class="cq-stats-section">
        <div class="cq-container">
            <div class="cq-section-header">
                <h2 class="cq-section-title" data-aos="fade-up">Nuestro Impacto</h2>
                <p class="cq-section-subtitle" data-aos="fade-up" data-aos-delay="100">
                    Los números que respaldan nuestra comunidad de aprendizaje
                </p>
            </div>
            <div class="cq-stats-grid">
                <div class="cq-stat-card" data-aos="fade-up" data-aos-delay="100">
                    <i class="fas fa-users cq-stat-icon"></i>
                    <div class="cq-stat-number">5+</div>
                    <div class="cq-stat-label">Cursos activos</div>
                </div>

                <div class="cq-stat-card" data-aos="fade-up" data-aos-delay="200">
                    <i class="fas fa-code cq-stat-icon"></i>
                    <div class="cq-stat-number">500+</div>
                    <div class="cq-stat-label">Misiones Completadas</div>
                </div>

                <div class="cq-stat-card" data-aos="fade-up" data-aos-delay="300">
                    <i class="fas fa-trophy cq-stat-icon"></i>
                    <div class="cq-stat-number">50+</div>
                    <div class="cq-stat-label">Desafíos Semanales</div>
                </div>

                <div class="cq-stat-card" data-aos="fade-up" data-aos-delay="400">
                    <i class="fas fa-graduation-cap cq-stat-icon"></i>
                    <div class="cq-stat-number">95%</div>
                    <div class="cq-stat-label">Tasa de Aprendizaje</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
