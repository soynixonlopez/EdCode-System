<!-- Componente de Misiones -->
<section class="cq-missions">
    <div class="container">
        <!-- Encabezado de la sección -->
        <div class="cq-missions-header text-center mb-5" data-aos="fade-up">
            <h2>Misiones Disponibles</h2>
            <p class="lead">¡Comienza tu aventura de programación!</p>
        </div>
        <!-- Grid de misiones -->
        <div class="row g-4">
            <!-- Misión 1: HTML & CSS -->
            <div class="col-md-4" data-aos="fade-up">
                <div class="cq-mission-card">
                    <div class="cq-mission-badge">
                        <i class="fas fa-star"></i>
                        <span>Principiante</span>
                    </div>
                    <div class="cq-mission-icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="cq-mission-content">
                        <h3>HTML & CSS Básico</h3>
                        <div class="cq-mission-rewards">
                            <div class="cq-reward-item">
                                <i class="fas fa-gem"></i>
                                <span>100 XP</span>
                            </div>
                            <div class="cq-reward-item">
                                <i class="fas fa-trophy"></i>
                                <span>Insignia</span>
                            </div>
                        </div>
                        <div class="cq-mission-progress">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <span>0/5 Desafíos</span>
                        </div>
                        <button class="cq-btn cq-btn-primary cq-btn-mission">
                            <i class="fas fa-play me-2"></i> Iniciar Misión
                        </button>
                    </div>
                </div>
            </div>
            <!-- Misión 2: JavaScript -->
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="cq-mission-card">

                            <div class="cq-reward-item">
                                <i class="fas fa-gem"></i>
                                <span>150 XP</span>
                            </div>
                            <div class="cq-reward-item">
                                <i class="fas fa-trophy"></i>
                                <span>Insignia</span>
                            </div>
                        </div>
                        <div class="cq-mission-progress">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <span>0/8 Desafíos</span>
                        </div>
                        <button class="cq-btn cq-btn-primary cq-btn-mission">
                            <i class="fas fa-play me-2"></i> Iniciar Misión
                        </button>
                    </div>
                </div>
            </div>
            <!-- Misión 3: Python -->
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="cq-mission-card">
                    <div class="cq-mission-badge">
                        <i class="fas fa-star"></i>
                        <span>Principiante</span>
                    </div>
                    <div class="cq-mission-icon">
                        <i class="fab fa-python"></i>
                    </div>
                    <div class="cq-mission-content">
                        <h3>Python Básico</h3>
                        <div class="cq-mission-rewards">

                                <i class="fas fa-trophy"></i>

                        </div>
                        <div class="cq-mission-progress">

                            <span>0/10 Desafíos</span>
                        </div>
                        <button class="cq-btn cq-btn-primary cq-btn-mission">
                            <i class="fas fa-play me-2"></i> Iniciar Misión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
