<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Panel de Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SimpleMDE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../admin/css/admin.css">
</head>
<body>
    <div class="cq-admin-container">
        <!-- Sidebar -->
        <div class="cq-admin-sidebar">
            <div class="cq-admin-logo">
                <h1>CodeQuest</h1>
                <p>Panel de Administración</p>
            </div>
            <div class="cq-admin-nav">
                <button class="cq-language-btn active" data-language="html">
                    <i class="fab fa-html5"></i> HTML
                </button>
                <button class="cq-language-btn" data-language="css">
                    <i class="fab fa-css3-alt"></i> CSS
                </button>
                <button class="cq-language-btn" data-language="javascript">
                    <i class="fab fa-js"></i> JavaScript
                </button>
                <button class="cq-language-btn" data-language="python">
                    <i class="fab fa-python"></i> Python
                </button>
                <button class="cq-language-btn" data-language="bootstrap">
                    <i class="fab fa-bootstrap"></i> Bootstrap
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="cq-admin-main">
            <div class="cq-admin-header">
                <h2>Gestión de Contenido</h2>
                <button class="cq-add-topic-btn">
                    <i class="fas fa-plus"></i> Nuevo Tema
                </button>
            </div>

            <div class="cq-admin-content">
                <!-- Topics List -->
                <div class="cq-topics-panel">
                    <h3>Temas</h3>
                    <div class="cq-topics-list" id="topicsList">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>

                <!-- Content Editor -->
                <div class="cq-editor-panel">
                    <div class="cq-editor-header">
                        <input type="text" id="topicTitle" placeholder="Título del tema" class="cq-topic-title">
                        <div class="cq-editor-actions">
                            <button class="cq-save-btn">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <button class="cq-preview-btn">
                                <i class="fas fa-eye"></i> Vista Previa
                            </button>
                        </div>
                    </div>
                    <textarea id="editor"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- SimpleMDE -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <!-- Custom JS -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Scripts -->
    <script type="module" src="/firebase/config/firebase.js"></script>
    <script type="module" src="/js/admin-dashboard.js"></script>

    <!-- Después carga tu script con la lógica del panel -->
    <script src="js/admin.js"></script>
</body>
</html>
